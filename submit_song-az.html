<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAXA-dan Məktub</title>
    <meta name="description" content="Cavidin yeni il üçün ürək sözləri">
    <link rel="stylesheet" href="./style/2022.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <section class="section section-navbar">
        <div class="wrapper wrapper-navbar">
            <div class="logo">
                <h3>JAXA-dan Məktub</h3>
            </div>
        </div>
    </section>
    <!-- FORM FOR SONGS -->
    <section class="section section-form active">
        <div class="wrapper form-wrapper">
            <h1>Mahnı haqqında məlumatlar</h1>
            <p>
                Paylaşmaq istədiyin mahnının adını, müğənni və ya qrupun adını və
                mahnını dinləyə biləcəyim linki əlavə et.
            </p>
            <form id="song-form">
                <div class="input-wrapper">
                    <label for="song_name-input">Ad</label>
                    <input type="text" class="song_name-input js-song_name-input" id="song_name-input">
                    <small class="feedback feedback-song_name">
                        "Ad" əlavə etməyi unutdun.
                    </small>
                </div>
                <div class="input-wrapper">
                    <label for="song_artist-input">Müğənni ya da qrup</label>
                    <input type="text" class="song_artist-input js-song_artist-input" id="song_artist-input">
                    <small class="feedback feedback-song_artist">
                        "Müğənni" əlavə etməyi unutdun.
                    </small>
                </div>
                <div class="input-wrapper">
                    <label for="song_link-input">Link</label>
                    <input type="text" class="song_link-input js-song_link-input" id="song_link-input">
                    <small class="feedback feedback-song_link">
                        "Link" əlavə etməyi unutdun.
                    </small>
                </div>
                <button type="submit" class="button button-wide">Mahnı əlavə et</button>
            </form>
        </div>
    </section>

    <section class="section section-footer">
        <footer>
            <a class="link footer-link" href="http://www.javidkhasizada.xyz" target="_blank">> Bloqa bax</a>
            <a class="link footer-link" href="https://github.com/khasizadaj" target="_blank">> GitHuba bax</a>
        </footer>
    </section>
    <script src="db.js"></script>
</body>

</html>
