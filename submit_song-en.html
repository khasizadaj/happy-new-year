<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter from JAXA</title>
    <meta name="description" content="Cavidin yeni il üçün ürək sözləri">
    <link rel="stylesheet" href="./style/2022.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <section class="section section-navbar">
        <div class="wrapper wrapper-navbar">
            <div class="logo">
                <h3>Letter from JAXA</h3>
            </div>
        </div>
    </section>
    <!-- FORM FOR SONGS -->
    <section class="section section-form active">
        <div class="wrapper form-wrapper">
            <h1>Song details</h1>

            <p>
                Please, add details of song down below.
            </p>
            <form id="song-form">
                <div class="input-wrapper">
                    <label for="song_name-input">Name</label>
                    <input type="text" class="song_name-input js-song_name-input" id="song_name-input">
                    <small class="feedback feedback-song_name">
                        You forgot to add name of the song.
                    </small>
                </div>
                <div class="input-wrapper">
                    <label for="song_artist-input">Artist or Group</label>
                    <input type="text" class="song_artist-input js-song_artist-input" id="song_artist-input">
                    <small class="feedback feedback-song_artist">
                        You forgot to add artist of the song.
                    </small>
                </div>
                <div class="input-wrapper">
                    <label for="song_link-input">Link</label>
                    <input type="text" class="song_link-input js-song_link-input" id="song_link-input">
                    <small class="feedback feedback-song_link">
                        You forgot to add link to the song.
                    </small>
                </div>
                <button type="submit" class="button button-wide">Share song</button>
            </form>
        </div>
    </section>

    <section class="section section-footer">
        <footer>
            <a class="link footer-link" href="http://www.javidkhasizada.xyz" target="_blank">> Blog</a>
            <a class="link footer-link" href="https://github.com/khasizadaj" target="_blank">> GitHub</a>
        </footer>
    </section>
    <script src="db.js"></script>
</body>

</html>
